<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odinreads</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__accent-bar"></div>
        <div class="nav">
            <button class="nav__btn">sidebar</button>
            <span class="nav__logo">Odinreads</span>
            <button class="nav__btn">search</button>
            <span class="nav__search-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="nav__search-icon" width="1.5rem">
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="text" class="nav__search-bar">
            </span>
            <button class="nav__btn">user</button>
            <button class="nav__btn">add books</button>
        </div>
    </header>

    <aside class="sidebar">
        <section class="sidebar-left">
            <h1 class="sidebar-left__header">Shelves</h1>
            <div class="shelf-item">All Shelves</div>
            <div class="shelf-item">Finished</div>
            <div class="shelf-item">+</div>
        </section>
        <section class="sidebar-right">
            <button class="sidebar-right__close-btn">X</button>
        </section>
    </aside>

    <main class="main">
        <button class="main__mobile-search-close">X</button>

        <section class="main__book-list">
            <div class="card">
                <div class="card__header">
                    <h2 class="card__title">Title</h2>
                    <button class="card__close-btn"></button>
                </div>
                <span class="card__author">Author McBookwriter</span>
                <div class="shelf-item">Shelf</div>
                <div class="card__rating">*****</div>
                <button class="card__review-btn"></button>
            </div>
        </section>

        <dialog class="review-modal">
            <span class="review-modal__title">Title</span>
            <span class="review-modal__author"></span>
            <p class="review-modal__user-review"></p>
        </dialog>
    </main>
</body>
</html>
